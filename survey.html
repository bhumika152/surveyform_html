<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="surveyy.css">
</head>
<body><P>

    
       BML Survey Form
    
    <img src="https://upload.wikimedia.org/wikipedia/en/9/9d/BML_Munjal_University-Logo.png" alt="">
</P>
    <fieldset>
        <form>
       <label for="text">NAME</label><br>
       <input type="text">
       <br><br>
       <label for="date">D.O.B</label><br>
      <input type="date" name="date" id="date">
<br><br>
       <label for="text">GENDER</label>

       <br>
       <input type="radio" name="options" value="a" id="radio1"></input>
       <label for="radio">male</label>
       <br>
       
      <input type="radio" name="options" value="b" id="radio2"></input>
      <label for="radio">female</label>
<br>

<input type="radio" name="options" value="c" id="radio3"></input>
<label for="radio">others</label><br><br>
       <label for="text">ADDRESS</label><br>
       <input type="text"><br><br>
       <label for="text">COURSE</label><br>
       <select name="batch" id=""><br><br>
        <option value="batch">BTECH</option>
        <option value="batch">MBA</option>
        <option value="batch">BBA</option>
        <option value="batch">Bcom</option>
       </select><br><br>
       <label for="email">EMAIL</label>
       <input type="email" name="email" id="">
       <br><br>
       <label for="text">AREA OF INTEREST</label><br>
       <input type="checkbox" id="coding" name="interest" value="coding" />
    <label for="coding">Coding</label><br>
    <input type="checkbox" id="dance" name="interest" value="dance" />
    <label for="coding">Dance</label><br>
    <input type="checkbox" id="Music" name="interest" value="music" />
    <label for="coding">Music</label><br>
    <br>
    

       <label for="photo">PHOTO</label><br>
       <input type="file">
       <br><br>
      <button type="submit" value="submit">submit</button>
    </form>

    </fieldset>
    
</body>
</html>
